<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cipher Tools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Index.html">Caesar Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vigenere.html">Vigen√®re Cipher</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="polyalph.html">Polyalphabetic Cipher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Caesar Cipher Tool</h1>
        <div class="mb-3">
            <label for="plainText" class="form-label">Enter Plain Text:</label>
            <textarea class="form-control" id="plainText" rows="5" placeholder="Enter plain text here..."></textarea>
        </div>
        <div class="text-center mb-4">
            <button class="btn btn-primary me-2" onclick="encryptText()">Encrypt</button>
            <button class="btn btn-secondary" onclick="decryptText()">Decrypt</button>
        </div>
        <div class="mb-3">
            <label for="cipherText" class="form-label">Cipher Text:</label>
            <input type="text" class="result-box form-control" id="cipherText" readonly />
        </div>
        <div class="mb-3">
            <label for="decryptedText" class="form-label">Decrypted Text:</label>
            <input type="text" class="result-box form-control" id="decryptedText" readonly />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
